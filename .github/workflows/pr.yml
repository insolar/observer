name: observer
on:
  pull_request:
env:
  GO_VERSION: 1.12.15
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: set up go ${{env.GO_VERSION}}
      uses: actions/setup-go@v1
      with:
        go-version: ${{env.GO_VERSION}}
      id: go
    - name: Check out code into the Go module directory
      uses: actions/checkout@v1
      with:
        fetch-depth: 1
    - name: Generate config
      run: make config
    - name: Build
      run: make build
  test:
    name: Unit tests
    runs-on: ubuntu-latest
    steps:
    - name: set default pr params
      run: |
        echo "::set-env name=TEST_ARGS::-race -failfast -timeout 240m"
    - name: set nightly run params
      if: github.event_name == 'schedule'
      run: |
        echo "::set-env name=TEST_ARGS::-count 150 -race -p 10 -failfast -timeout 240m"
    - name: set up go ${{env.GO_VERSION}}
      uses: actions/setup-go@v1
      id: go
      with:
        go-version: ${{env.GO_VERSION}}
    - name: Check out code into the Go module directory
      uses: actions/checkout@v1
      with:
        fetch-depth: 1
    - name: Test
      run: make test
    - name: Send failure notification to Slack
      if: failure() && github.event_name == 'schedule'
      uses: 8398a7/action-slack@v3
      with:
        status: ${{ job.status }}
        fields: repo,message,commit,author,action,eventName,ref,workflow
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.ACTIONS_NOTIFICATIONS_SLACK_HOOK_URL }}
  mocks:
    name: Check mocks
    runs-on: ubuntu-latest
    steps:
    - name: set up go ${{env.GO_VERSION}}
      uses: actions/setup-go@v1
      id: go
      with:
        go-version: ${{env.GO_VERSION}}
    - name: Check out code into the Go module directory
      uses: actions/checkout@v1
      with:
        fetch-depth: 1
    - name: Check all necessary mocks were build
      continue-on-error: false
      run: |
        make minimock
        make generate
        git status
        git diff
        [[ $(git status -z | wc -c) -eq 0 ]]
    - name: Send failure notification to Slack
      if: failure() && github.event_name == 'schedule'
      uses: 8398a7/action-slack@v3
      with:
        status: ${{ job.status }}
        fields: repo,message,commit,author,action,eventName,ref,workflow
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.ACTIONS_NOTIFICATIONS_SLACK_HOOK_URL }}
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
    - name: set up go ${{env.GO_VERSION}}
      uses: actions/setup-go@v1
      id: go
      with:
        go-version: ${{env.GO_VERSION}}
    - name: Check out code into the Go module directory
      uses: actions/checkout@v1
      with:
        fetch-depth: 1
    - name: Run linter
      continue-on-error: false
      run: make lint
